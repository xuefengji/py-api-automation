info:
  url: /auth/token
  method: post


cases:
  - id: login_01
    is_run: true
    title: "登录成功"
    headers:
      Content-Type: application/json
    cookies:
    is_depend: false
    depends_data:
    request_type: json
    data:
      body:
        username: 'admin'
        password: '123456'
      params:
    encode:
    assert:
      assert_type: response
      actual: $.message
      type: ==
      expect: "success"

  - id: login_02
    is_run: false
    title: 用户名错误
    headers:
      Content_Type: application/json
    is_depend: false
    depends_data:
    request_type: json
    data:
      body:
        name: admin1
        password: '123456'
      params:
    encode:
    assert:
      assert_type: response
      actual: $.message
      type: ==
      expect: "登录授权失败"



